<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Light Synth - sonified light curves</title>
    <style type="text/css">
      body {
        font-family: sans-serif;
      }
      img {
        max-width: 40vw;
        max-height: 40vh;
      }
      fieldset {
        max-width: 40vw;
      }
      label {
        display: block;
      }
      svg {
        border: 1px solid #333;
        width: 40vw;
        height: 15vw;
      }
    </style>
  </head>
  <body>
    <h1>Light curve synth</h1>
    <p>A <a href="https://www.zooniverse.org/projects/nora-dot-eisner/planet-hunters-tess">Planet Hunters TESS</a> light curve played through a simple synthesiser, mapping the flux values to notes.</p>
    <button id="play" type="button">Play</button>
    <p>
      <a href=https://www.zooniverse.org/projects/nora-dot-eisner/planet-hunters-tess/talk/subjects/65562620>
        <img
          src="https://panoptes-uploads.zooniverse.org/subject_location/b5781920-65fe-4a0e-8900-f83f309a2a68.png" 
          alt="Planet Hunters TESS: Light curve subject 65562620"
        />
      </a>
    </p>
    <fieldset>
      <legend>Mode</legend>
      <label><input name="scale" value="chromatic" type=radio checked />Chromatic, fast</label>
      <label><input name="scale" value="minor" type=radio  />Minor, slow</label>
    </fieldset>
    <svg id="canvas" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 100"></svg>
    <script src="./js/Tone.js"></script>
    <script type="module" src="./index.js"></script>
  </body>
</html>
